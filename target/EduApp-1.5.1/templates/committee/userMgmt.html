<div class="col-sm-9">
	<form class="form-inline">
		<div class="form-group">
			<label>Filter Search: </label> <input type="text"
				data-ng-model="search" class="form-control" placeholder="Search">
		</div>
	</form>
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th data-ng-click="changeSorting('userName')" style="width: 120px">Name
					<span class="glyphicon sort-icon"
					data-ng-show="sort.column=='userName'"
					data-ng-class="{'glyphicon-chevron-up':sort.descending,'glyphicon-chevron-down':!sort.descending}"></span>
				</th>
				<th data-ng-click="changeSorting('userEmail')" style="width: 90px">Email
					Id <span class="glyphicon sort-icon"
					data-ng-show="sort.column=='userEmail'"
					data-ng-class="{'glyphicon-chevron-up':sort.descending,'glyphicon-chevron-down':!sort.descending}"></span>
				</th>
				<th data-ng-click="changeSorting('userPhone')">Phone <span
					class="glyphicon sort-icon" data-ng-show="sort.column=='userPhone'"
					data-ng-class="{'glyphicon-chevron-up':sort.descending,'glyphicon-chevron-down':!sort.descending}"></span>
				</th>
				<th data-ng-click="changeSorting('userRole')">Role <span
					class="glyphicon sort-icon"
					data-ng-show="sort.column=='userRole'"
					data-ng-class="{'glyphicon-chevron-up':sort.descending,'glyphicon-chevron-down':!sort.descending}"></span>
				</th>
				<th
					data-ng-click="changeSorting('endDate')">End Date
					<span class="glyphicon sort-icon"
					data-ng-show="sort.column=='endDate'"
					data-ng-class="{'glyphicon-chevron-up':sort.descending,'glyphicon-chevron-down':!sort.descending}"></span>
				</th>
			</tr>
		</thead>

		<tbody>
			<tr
				data-dir-paginate="user in users|orderBy:sort.column:sort.descending|filter:search|itemsPerPage:12">
				<td><a
					data-ui-sref="appProcessing.userEdit({userId: + {{user.id}} })">{{
						user.userName}}</a></td>
				<td>{{ user.userEmail }}</td>
				<td>{{ user.userPhone }}</td>
				<td>{{ user.userRole }}</td>
				<td>{{ user.endDate | date : 'MM/dd/yyyy' }}</td>
			</tr>
		</tbody>
	</table>
	<dir-pagination-controls max-size="7" direction-links="true"
		boundary-links="true"> </dir-pagination-controls>
		
	<br>
	<form class="form-inline">
		<button
			data-ui-sref="appProcessing.userEdit({userId: + {{-1}} })"
			class="btn btn-primary" id="addUserButton">Add New User</button>
	</form>		
</div>
