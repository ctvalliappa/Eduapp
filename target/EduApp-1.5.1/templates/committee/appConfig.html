<div class="col-sm-10 text-left">
	<div class="col-sm-3" >

		<h3>Application Configurations</h3>

		<form role="form" class="" name="formAppConfig">
			<div class="panel panel-success">
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label" for="appYear">Application
							Year</label> <input data-ng-model="appConfig.appYear" 

							type="text" maxlength="4"
							class="form-control" id="appYear"
							placeholder="" autofocus required>
					</div>
					<div class="form-group">
						<label class="control-label" for="appWindowStartDate">Application
							Window Start Date</label>
						<div class="input-group date" data-provide="datepicker"
							data-date-format="dd/mm/yyyy">
							<input data-ng-model="appConfig.appWindowStartDate" type="text"
								class="form-control" id="appWindowStartDate" placeholder="dd/mm/yyyy"
								required><span class="input-group-addon"><i
								class="glyphicon glyphicon-th"></i></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="appWindowEndDate">Application
							Window End Date</label>
						<div class="input-group date" data-provide="datepicker"
							data-date-format="dd/mm/yyyy">
							<input data-ng-model="appConfig.appWindowEndDate" type="text"
								class="form-control" id="appWindowEndDate" placeholder="dd/mm/yyyy"
								required><span class="input-group-addon"><i
								class="glyphicon glyphicon-th"></i></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="environmentText">Environment Text</label> <input data-ng-model="appConfig.environmentText" 

							type="text" maxlength="80"
							class="form-control" id="environmentText"
							placeholder=""  >
					</div>		
					<div class="form-group">
						<label class="control-label" for="defaultAwardAmount">Default Award Amount</label> 
						    <input data-ng-model="appConfig.defaultAwardAmount" 
							type="number" max="1000"
							class="form-control" id="defaultAwardAmount"
							placeholder=""  required>
					</div>									
					<button
						data-ng-click="formAppConfig.$valid && submitEduappConfig()"
						class="btn btn-primary" id="submitButton">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
