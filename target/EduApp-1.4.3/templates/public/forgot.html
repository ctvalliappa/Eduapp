<div class="col-sm-6 text-left">
	<div class="alert alert-danger" data-ng-show="error">We didn't find an account for that e-mail address.</div>
	<br>
	<div class="alert alert-success" data-ng-show="emailSent">A password reset link has been sent to {{email}}.</div>
 
	<form data-ng-hide="emailSent" role="form" data-ng-submit="forgot()" name="forgotForm">
		<div class="col-sm-4 col-sm-offset-2" >
			<fieldset> 
			  <legend>Forgot Password:</legend>
			  <P>Enter your E-Mail address and we'll send you a link to reset your password.</P>
			  <input class="form-control"
					data-ng-model="email" type="email" maxlength="60"
					 id="email" name="email" placeholder="E-Mail address"
					autofocus required/>
			 <br>
			 <br>
			 <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
			</fieldset>
		</div>
	</form>
</div>
