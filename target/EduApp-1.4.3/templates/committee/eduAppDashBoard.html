<div class="col-sm-9">
	<br>
	<div class="row">
		<form role="form" class="form-inline" name="inputForm">
			<div class="col-sm-7">
				<div class="well well-sm">
					<b>DashBoard for {{selectedYear}}</b>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="form-group">
					<label for="applicationYear">Application Year:</label> <select
						data-ng-model="applicationYear" class="form-control"
						id="applicationYear" name="applicationYear" required>
						<option value="{{currentYear}}">{{currentYear}}</option>
						<option value="{{currentYear-1}}">{{currentYear-1}}</option>
						<option value="{{currentYear-2}}">{{currentYear-2}}</option>
						<option value="{{currentYear-3}}">{{currentYear-3}}</option>
						<option value="{{currentYear-4}}">{{currentYear-4}}</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default"
					data-ng-click="refreshReport()">Refresh</button>
			</div>
		</form>
	</div>

	<div class="row">
		<div class="col-sm-6 ">
			<div class="panel panel-success">
				<div class="panel-heading">Overall Review Progress</div>
				<div class="panel-body">
					<canvas id="bar" class="chart chart-doughnut"
						chart-data="rptOverallProgressData"
						chart-labels="rptOverallProgresslabels">
					</canvas>
				</div>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="panel panel-success">
				<div class="panel-heading">Review Progress</div>
				<div class="panel-body">
					<canvas id="bar" class="chart chart-bar" chart-data="reportData"
						chart-labels="labels" chart-series="series">
					</canvas>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-success">
				<div class="panel-heading">Top 10 City Distribution</div>
				<div class="panel-body">
					<canvas id="bar" class="chart chart-bar" chart-data="rptCityData"
						chart-labels="rptCityLabels">
					</canvas>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="panel panel-success">
				<div class="panel-heading">Top 10 Native Distribution</div>
				<div class="panel-body">
					<canvas id="bar" class="chart chart-bar" chart-data="rptNativeData"
						chart-labels="rptNativeLabels">
					</canvas>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-success">
				<div class="panel-heading">Top 10 Institution City
					Distribution</div>
				<div class="panel-body">
					<canvas id="bar" class="chart chart-bar"
						chart-data="rptInsCityData" chart-labels="rptInsCityLabels">
					</canvas>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="panel panel-success">
				<div class="panel-heading">Top 10 Degree Distribution</div>
				<div class="panel-body">
					<canvas id="bar" class="chart chart-bar" chart-data="rptDegreeData"
						chart-labels="rptDegreeLabels">
					</canvas>
				</div>
			</div>
		</div>
	</div>

</div>
