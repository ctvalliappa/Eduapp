<div class="col-sm-10 text-left">
	<div class="col-sm-5" >

		<h3>User Data</h3>

		<form role="form" class="" name="formUser">
			<div class="panel panel-success">
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label" for="name">Name*:</label> <input data-ng-model="user.userName" 
							type="text" maxlength="15"
							class="form-control" id="name"
							placeholder="User Name" autofocus required>
					</div>
					<div class="form-group">
						<label class="control-label" for="email">Email*:</label>
						<input data-ng-model="user.userEmail" 
							type="email" maxlength="60"
							class="form-control" id="email"
							placeholder="Email" autofocus required>
					</div>
					<div class="form-group">
						<label class="control-label" for="phone">Phone No*:</label> <input
							data-ng-model="user.userPhone" type="tel" maxlength="13"
							class="form-control" id="phone" placeholder="" required>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="role">Role*:</label> 
						<select data-ng-model="user.userRole"
							class="form-control" id="role" name="role"
							required>
							<option value="user">user</option>
							<option value="admin">admin</option>
						</select>
						<div class="alert alert-danger"
							data-ng-show="formUser.role.$invalid">required.</div>
					</div>
					
					<div class="checkbox">
						<label class="control-label">
							<input type="checkbox" data-ng-model="user.hidden"
							data-ng-true-value="'Y'" data-ng-false-value="'N'"> <span
							class="label-field"><b>Hidden</b></span></em>
						</label>
					</div>
				
					
					<div class="form-group">
						<label class="control-label" for="endDate">End Date:</label>
						<div class="input-group date" data-provide="datepicker"
							data-date-format="dd/mm/yyyy">
							<input data-ng-model="user.endDate" type="text"
								class="form-control" id="endDate" placeholder="dd/mm/yyyy"
								><span class="input-group-addon"><i
								class="glyphicon glyphicon-th"></i></span>
						</div>
					</div>
					
					<button
						data-ng-click="formUser.$valid && saveUser()"
						class="btn btn-primary" id="submitButton">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
