<div class="col-sm-6 text-left">
	<div class="alert alert-danger" data-ng-show="error">"Oops!  This is an invalid password reset link."</div>
	<br>
	<div class="alert alert-success" data-ng-show="resetSuccess">You have successfully reset your password.  You may now login.</div>
 
	<form data-ng-hide="resetSuccess" role="form" data-ng-submit="reset()" name="resetForm">
		<div class="col-sm-4 col-sm-offset-2" >
			<fieldset> 
			  <legend>Reset Password:</legend>
				<div class="form-group">
					<label class="control-label" for="newPasswd">Enter new
						Password</label> <input data-ng-model="newPasswd"
						type="password" maxlength="20" class="form-control"
						id="newPasswd" placeholder="Enter New Password" required>
				</div>
				<div class="form-group">
					<label class="control-label" for="reEnterNewPasswd">Re-enter
						New Password</label> <input data-ng-model="reEnterNewPasswd"
						type="password" maxlength="20" class="form-control"
						id="reEnterNewPasswd" placeholder="Re-enter New Password"
						data-custom-validation-error="reEnterNewPasswd != newPasswd ? 'Passwords don\'t match' : ''"
						required>
				</div>
				<button
					data-ng-click="resetPasswd.$valid && reset()"
					class="btn btn-primary" id="submitButton">Save</button>
			</fieldset>
		</div>
	</form>
</div>
