<div class="col-sm-6 text-left">
	<div class="alert alert-danger" data-ng-show="error">There was a
		problem logging in. Please try again.</div>
	<br>
	<form role="form" data-ng-submit="controller.login()" name="loginForm">
		<div class="col-sm-4 col-sm-offset-2" >
			<div class="form-group">
				<label for="username">User Name:</label> <input
					data-ng-model="controller.credentials.username" type="text"
					class="form-control" id="username" name="username" 
					autofocus required/>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input
					data-ng-model="controller.credentials.password" type="password"
					class="form-control" id="password" name="password" required/>
			</div>
			<button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
			<br>
			<br>
			<a ui-sref="forgot">Forgot your password?</a>
		</div>
	</form>
</div>
